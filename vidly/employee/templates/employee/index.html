{% extends 'base.html' %}

{% block content %}

<html>
<head>
</head>
<body>
<table class="table table-hover">
    <thead>
        <tr>
            <th>Name</th>
            <th>Designation</th>
            <th>Phone</th>
            <th>Address</th>


        </tr>
    </thead>
    <tbody>
    {% for employee in  employee %}
        <tr>

            <td>{{employee.employee_name}}</td>
            <td>{{employee.designation}}</td>
            <td>{{employee.phone_number}}</td>
            <td>{{employee.address}}</td>

        </tr>

    {% endfor %}

    </tbody>
</table>
{% endblock %}
</body>
</html>
